<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Viagem</title>
</head>
<body>
    <h2>Editar Viagem</h2>
    <form method="POST">
        <label>Origem:</label><br>
        <input type="text" name="origem" value="{{ viagem.origem }}"><br><br>

        <label>Destino:</label><br>
        <input type="text" name="destino" value="{{ viagem.destino }}"><br><br>

        <label>Data de Partida:</label><br>
        <input type="date" name="data_partida" value="{{ viagem.data_partida.strftime('%Y-%m-%d') }}"><br><br>

        <label>Preço da Passagem:</label><br>
        <input type="number" step="0.01" name="preco_passagem" value="{{ viagem.preco_passagem }}"><br><br>

        <button type="submit">Salvar Alterações</button>
    </form>
    <a href="{{ url_for('painel_gerenciamento') }}">Voltar</a>
</body>
</html>
